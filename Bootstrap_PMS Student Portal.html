  </head>
  <style>
      h6{
          text-align: center;
          padding: 3px;
      }
      a{
          font-size: 15px;
      }
  </style>
  <body style="background-color: lightcyan;">
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <div class="container-fluid bg-info text-white">
        <h1>PMS Student Portal | GEC,BVN</h1>
    </div>
    <div class="container-fluid text-center p-5">
        <h2>Welcome to PMS Student Portal</h2>
        <h3>Please Login To Continue :</h3>
    </div>
    <div class="container bg-white p-3" style="width: 550px;">
        <label for="Eno."><h6>Enrollment No :</h6></label>
        <input type="text" class="form-control" id="Eno." placeholder="Enrollment Number" name="Eno.">
        <a>Enter Enrollment No.</a><br><br>
        <label for="pwd"><h6>Password:</h6></label>
        <input type="password" class="form-control" id="pwd" placeholder="******" name="pswd">
        <a>Enter Your Password</a>
        <button type="button" class="btn btn-primary btn-block my-4">Login</button>
    </div>
    <h6 style="color: blue;">Not Registered Yet ?</h6><br>
    <h6 style="color: darkblue;">Register Now !</h6><br>
    <h6>Copyright @ 2020. All Rights Reserved. <span style="color: blue;">GEC | Bhavnagar</span></h6>
